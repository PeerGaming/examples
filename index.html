<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="content-type" content="text/html,charset=utf-8" />

  <title>:: PeerGaming - Examples ::</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>

    body {

        margin            : 0 auto;
        width             : calc( 50% - 250px);

        font-size         : 1.6em;

        background-color  :  #f5f5f5;
    }

    h2 { margin-left      : 140px; }

    li {

        margin            : 20px;
        padding           : 10px;
        width             : 250px;

        border            : 1px solid #333;

        list-style        : none;
        background-color  : #f2f2f2;
    }


    a {

        text-decoration   : none;

        color             : #3311ff;

        transition        : all 1sec ease-in-out;
    }

    a:hover{ text-decoration: underline; }

    .type { margin-right  : 10px; }
    .data { float         : right;}

  </style>

</head>
<body>

  <h2>Demos</h2>

  <ul>

    <li>
      <span class="type">Game:</span>
      <span class="data"><a href="games/pg-catch/" id="game">pg-catch</a></span>
    </li>


    <li>
        <span class="type">Channel:</span>
        <span class="data"><a href="lobby/" id="channel">Lobby</a></span>
    </li>

  </ul>


  <script>


    var game    = document.getElementById('game'),
        channel = document.getElementById('channel');


    game.addEventListener('click', function ( e ) {

      e.preventDefault();
      e.stopPropagation();


      start({
        url     :  game.href,
        width   :  window.outerWidth/4 * 3,
        height  :  window.outerHeight/4 * 3
      });
    });


    channel.addEventListener('click', function ( e ) {

      e.preventDefault();
      e.stopPropagation();


      start({
        url     :  channel.href,
        width   :  window.outerWidth/4 * 3,
        height  :  window.outerHeight/4 * 3
      });
    });


    function start ( config ) {

      var centerX = window.outerWidth/2 - config.width/2,
        centerY = window.outerHeight/2 - config.height/2;

      window.open( config.url, 'demo_' + Date.now(),
            'status=no, toolbar=no, location=no, menubar=no,\
            scroolbars=no,resizeable=no, personalbar=no, chrome=yes\
            height=' + config.height + ', width=' + config.width + ', top=' + centerY + ', left=' + centerX );
    }

  </script>

</body>
</html>
